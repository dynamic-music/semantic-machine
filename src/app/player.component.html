<ion-content>
  <ion-navbar color="dark" *ngIf="config.showTitle">
    <ion-title>{{config.title}}</ion-title>
  </ion-navbar>
  <ion-item large color="dark" *ngIf="config.showDymoSelector">
    <ion-label>Select Dynamic Music Object</ion-label>
    <ion-select [(ngModel)]="selectedDymo" multiple="false" (ionChange)="dymoSelected()">
      <ion-option *ngFor="let d of config.dymos" [value]="d">{{d.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="config.showPlaybackButtons">
    <button ion-button large color="balanced" (click)="manager.startPlaying()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button large color="energized" (click)="manager.pausePlaying()">
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button large color="assertive" (click)="manager.stopPlaying()">
      <ion-icon name="square"></ion-icon>
    </button>
  </ion-item>
  <ion-list *ngIf="config.showDymoControls">
    <ion-item *ngFor="let s of sliders">
      <ion-label item-start fixed>{{s.getName()}}</ion-label>
      <ion-range item-content large color="energized" min="0" max="1000" step="1" [(ngModel)]="s.uiValue" (ionChange)="s.update()"></ion-range>
    </ion-item>
    <ion-item *ngFor="let t of toggles">
      <ion-label item-start fixed>{{t.getName()}}</ion-label>
      <ion-toggle item-content large color="energized" [(ngModel)]="t.uiValue" (ionChange)="t.update()"></ion-toggle>
    </ion-item>
    <ion-item *ngFor="let b of buttons">
      <button ion-button large color="stable" (click)="b.update()">{{b.getName()}}</button>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="config.showSensorSection">
    <button ion-button color="positive" (click)="compassWatcher.reset(); geolocationWatcher.reset()">
      Reset sensors
    </button>
    <button ion-button color="royal" (click)="toggleSensorData()">
      Show sensor data
    </button>
  </ion-item>
  <ion-item *ngIf="config.showSensorSection&&showSensorData">
    <ion-label *ngFor="let s of sensorControls">
      {{ s.getName() }}: {{ s.getValue() }}
    </ion-label>
  </ion-item>
</ion-content>
